<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <center>
        <ul class="menu">
            <li class="links"><a href="#home">Home</a></li>
            <li class="links"><a href="#grids">Grid View</a></li>
            <li class="links"><a href="#slides">Slide View</a></li>
        </ul>
        <section id="home">
            <h1>Home</h1>
                  <p>Hello Everyone and welcome to my Photo Gallery! Here you can See pictures of beautiful flowers in different ways. So enjoy the beauty!</p>
            <img id="welcome" src="flowers.gif">
      
        </section>
        <section id="grids">
            <h1>Grid Gallery</h1>
            <div class="row">
                <img class="img2" src="Orange.png">
                <img class="img2" src="Pink%20tulip.jpg">
                <img class="img2" src="blue.jpg">
                <img class="img2" src="purple.jpg">
                <img class="img2" src="violet.jpg">
                <img class="img2" src="White.jpg">
                <img class="img2" src="yellow.jpg">
                <br><br>
            </div>

        </section>
        <section id="slides">
         
            <div id="myCarousel" class="carousel slide">
                   <h1>Slide Show</h1>
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="blue.jpg" class="img-responsive" width="500px "height="500px">
                        <h2>Blue Flower</h2>
                    </div>
                    <div class="item ">
                        <img src="Orange.png" class="img-responsive" width="500px" height="500px">
                        <h2>Orange Flower</h2>
                    </div>
                    <div class="item ">

                        <img src="Pink%20tulip.jpg" class="img-responsive" width="500px" height="500px ">
                        <h2>Pink Tulip</h2>

                    </div>
                    <div class="item ">
                        <img src="purple.jpg" class="img-responsive" width="500px" height="500px">
                        <h2>Purple Flower</h2>

                    </div>
                    <div class="item ">

                        <img src="Red%20rose.jpg" class="img-responsive" width="500px" height="500px">
                        <h2>Red Rose</h2>

                    </div>
                    <div class="item ">
                        <img src="violet.jpg" class="img-responsive" width="500px" height="500px">
                        <h2>Violet Flower</h2>

        
                    </div>
                </div>
                <a href="#myCarousel" class="left carousel-control" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>

                <a href="#myCarousel" class="right carousel-control" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            

            </div>
        </section>
    </center>
</body></html>
